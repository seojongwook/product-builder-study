<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button class="theme-toggle" type="button" aria-pressed="false">Mode: Light</button>
        </div>
        <h1>Lotto Number Generator</h1>
        <div class="date-info">
            <p class="date-row">오늘 날짜: <span class="today-date"></span></p>
            <p class="date-row">추첨일(이번 주 토요일 밤): <span class="draw-date"></span></p>
        </div>
        <div class="lotto-numbers"></div>
        <button class="generate-btn">Generate Numbers</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
